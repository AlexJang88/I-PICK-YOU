<!DOCTYPE html>
<html lang="en"
      class="light-style layout-menu-fixed"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="../assets/"
      data-template="vertical-menu-template-free"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>

    <title>Fluid - Layouts | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

    <meta name="description" content=""/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap}"
          rel="stylesheet"/>

    <!-- Icons. Uncomment required icon fonts -->
    <link th:href="@{/assets/vendor/fonts/boxicons.css}" rel="stylesheet"/>

    <!-- Core CSS -->
    <link th:href="@{/assets/vendor/css/core.css}" rel="stylesheet" class="template-customizer-core-css"/>
    <link th:href="@{/assets/vendor/css/theme-default.css}" rel="stylesheet" class="template-customizer-theme-css"/>
    <link th:href="@{/assets/css/demo.css}" rel="stylesheet"/>

    <!-- Vendors CSS -->
    <link th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet"/>

    <!-- Helpers -->
    <script th:src="@{/assets/vendor/js/helpers.js}"></script>

    <!-- Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!-- Config: Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file. -->
    <script th:src="@{/assets/js/config.js}"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <div th:include="~{design/side-bar :: side}"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <div th:include="~{design/navi-bar :: navi}"></div>
            <!-- / Navbar -->
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-fluid flex-grow-1 container-p-y">
                    <!-- Layout Demo -->
                    <div class="card mb-4">
                        <div class="d-flex align-items-start">
                            <img th:src="@{'/upload/profile/'+${member.profile}}" width="300px" height="100px" class="mr-4" style="margin-right: 50px;">
                            <div>
                                <div class="d-flex align-items-center mb-2">
                                    <span th:text="${company.job}" style="font-size: 1.5em; margin-right: 10px;">사업자업종</span>
                                    <span th:text="${favoriteCheck}"></span>
                                    <a class="page-link" th:href="@{/educations/favorits/{boardNum}/{target}(boardNum=${post.id},target=${post.companyId})}" >
                                        <img th:if="${favoriteCheck==0}" th:src="@{/img/favoritenoncheck.png}" width="30px">
                                        <img th:if="${favoriteCheck==1}" th:src="@{/img/favoriteCheck.png}" width="30px">
                                    </a>
                                </div>
                                <h2 th:text="${company.companyName}" style="font-size: 3em;">회사 이름</h2>
                            </div>
                        </div>
                        <hr/>
                        <div>
                            교육비: <span th:text="${post.money}"></span><br/>
                            연락처: <span th:text="${post.contact}"></span><br/>
                            준비물: <span th:text="${post.preparation}"></span><br/>
                            위치: <span th:text="${post.address}"></span>
                            <hr/>
                        </div>
                        상세내용: <span th:utext="${post.content}"></span><br/>
                        <div th:each="img : ${imgList}">
                            <img th:src="@{'/upload/image/'+${img.boardType}+'/'+${img.boardNum}+'/'+${img.name}}" style="max-width: 100%;">
                        </div>
                        <br/>
                    </div>
                    <!--/ Layout Demo -->
                </div>
                <!-- / Content -->
                <div class="d-flex justify-content-end mb-3">
                    <form th:action="@{/educations/posts/{boardNum}/edit(boardNum=${post.id})}" th:method="get">
                        <button class="btn btn-primary" type="submit" th:if="${type==1}">수정하기</button>
                    </form>
                    <form th:action="@{/educations/posts/{boardNum(boardNum=${post.id})}}" th:method="delete">
                        <input type="hidden" name="id" th:value="${post.id}">
                        <button class="btn btn-primary" id="delete" type="submit" th:if="${type==1 or type==99}">삭제하기</button>
                    </form>
                </div>
                <!-- Footer -->
                <div th:include="~{design/footer :: footer}"></div>
                <!-- / Footer -->
                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->

<!-- Overlay -->
<div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

<script th:src="@{/assets/vendor/js/menu.js}"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script th:src="@{/assets/js/main.js}"></script>

<!-- Page JS -->

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer th:src="@{https://buttons.github.io/buttons.js}"></script>
</body>
</html>
