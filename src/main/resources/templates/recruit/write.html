<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="../assets/" data-template="vertical-menu-template-free" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum=1.0, maximum=1.0"/>

    <title>채용공고</title>

    <meta name="description" content=""/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"/>

    <!-- Icons. Uncomment required icon fonts -->
    <link th:href="@{/assets/vendor/fonts/boxicons.css}" rel="stylesheet"/>

    <!-- Core CSS -->
    <link th:href="@{/assets/vendor/css/core.css}" rel="stylesheet" class="template-customizer-core-css"/>
    <link th:href="@{/assets/vendor/css/theme-default.css}" rel="stylesheet" class="template-customizer-theme-css"/>
    <link th:href="@{/assets/css/demo.css}" rel="stylesheet"/>

    <!-- Vendors CSS -->
    <link th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet"/>

    <!-- Helpers -->
    <script th:src="@{/assets/vendor/js/helpers.js}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script th:src="@{/assets/js/config.js}"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <div th:include="~{design/side-bar :: side}"></div>
        <!-- / Menu -->
        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <div th:insert="~{design/navi-bar :: navi}"></div>
            <!-- / Navbar -->
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-fluid flex-grow-1 container-p-y">
                    <div class="modal" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" style="display: none;" sec:authorize="isAuthenticated()">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Chat</h4>
                                </div>
                                <div class="modal-body">
                                    <iframe id="roomFrame" width="100%" height="500px" frameborder="0"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Layout Demo -->
                    <div class="row">
                        <!-- Basic Layout -->
                        <div class="col-xxl">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <form id="recruitForm" th:method="post" th:action="@{/recruit/posts}" enctype="multipart/form-data" novalidate onsubmit="return validateForm()">
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="status">공고 종류</label>
                                            <div class="col-sm-10">
                                                <select class="form-select" id="status" name="status">
                                                    <option selected>공고 종류를 선택해 주세요</option>
                                                    <option value="1">일반 공고(무료)</option>
                                                    <option value="2">급구 공고(유료)</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="title">제목</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="title" name="title" placeholder="제목을 작성해주세요" required/>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="wage">급여</label>
                                            <div class="col-sm-10">
                                                <input type="number" class="form-control" id="wage" name="wage" placeholder="숫자만 작성해주세요" min="0" required/>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="age">연령</label>
                                            <div class="col-sm-10">
                                                <input type="number" class="form-control" id="age" name="age" placeholder="나이대를 숫자로 작성해주세요 ex) 30 : 30대" min="0" required/>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label">모집 성별</label>
                                            <div class="col-sm-10">
                                                <div class="form-check form-check-inline">
                                                    <input type="radio" id="all" name="gender"class="form-check-input" value="1" required/>
                                                    <label class="form-check-label" for="all">남여무관</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input type="radio" id="male" name="gender"class="form-check-input" value="2" required/>
                                                    <label class="form-check-label" for="male">남</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input type="radio" id="female" name="gender"class="form-check-input" value="3" required/>
                                                    <label class="form-check-label" for="female">여</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="worker">모집인원 수</label>
                                            <div class="col-sm-10">
                                                <input type="number" id="worker" name="worker" class="form-control" placeholder="모집인원 수를 적어주세요" min="0"required/>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="manager">담당자</label>
                                            <div class="col-sm-10">
                                                <input type="text" id="manager" name="manager" class="form-control" placeholder="담당자를 적어주세요" required/>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="contact">연락처</label>
                                            <div class="col-sm-10">
                                                <input type="text" id="contact" name="contact" class="form-control" placeholder="담당자 연락처 적어주세요" required oninput="formatPhoneNumber(this)" maxlength="13"/>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="qualification">자격조건</label>
                                            <div class="col-sm-10">
                                                <input type="text" id="qualification" name="qualification" class="form-control" placeholder="자격조건을 적어주세요" required/>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="detail">근무조건</label>
                                            <div class="col-sm-10">
                                                <input type="text" id="detail" name="detail" class="form-control" placeholder="근무조건을 적어주세요" required/>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="content">본문 내용</label>
                                            <div class="col-sm-10">
                                                <textarea id="content" name="content" class="form-control" placeholder="내용을 작성해주세요" required></textarea>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="startDateParam">모집시작일</label>
                                            <div class="col-sm-10">
                                                <input type="date" id="startDateParam" name="startDateParam" class="form-control"  required/>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="endDateParam">모집마감일</label>
                                            <div class="col-sm-10">
                                                <input type="date" id="endDateParam" name="endDateParam" class="form-control"  required/>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="files">사진등록</label>
                                            <div class="col-sm-10">
                                                <div class="input-group input-group-merge">
                                                    <input type="file" id="files" name="files" class="form-control"  multiple="multiple" accept="image/*" required/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-end">
                                            <div class="col-sm-10">
                                                <button type="submit" class="btn btn-primary">Send</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!--/ Layout Demo -->
                    </div>
                    <!-- / Content -->
                    <script>
                        $(document).ready(function() {
                    window.addEventListener('message', event => {
                       if (event.origin !== 'http://localhost:4000') return;  // 보안 검사
                       if (event.data === 'modalClosed') {
                           $('#myModal').modal('hide');
                             $('#chatModal').modal('hide');// 모달이 닫힌 후 동작 수행
                       }
                       });
                   });
                    </script>
                    <!-- Footer -->
                    <div th:include="~{design/footer :: footer}"></div>
                    <!-- / Footer -->
                    <div class="content-backdrop fade"></div>
                </div>
                <!-- Content wrapper -->
            </div>
            <!-- / Layout page -->
        </div>
        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

</div>
<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

<script th:src="@{/assets/vendor/js/menu.js}"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script th:src="@{/assets/js/main.js}"></script>

<!-- Page JS -->

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
       // 오늘 날짜를 YYYY-MM-DD 형식으로 가져오기
       const today = new Date().toISOString().split('T')[0];

       // 모집 시작일의 min 속성을 오늘 날짜로 설정
       const startDateInput = document.getElementById('startDateParam');
       startDateInput.setAttribute('min', today);

       // 모집 시작일 선택 시 모집 마감일의 min 속성 설정
       startDateInput.addEventListener('change', function() {
           const startDate = this.value;
           const endDateInput = document.getElementById('endDateParam');
           endDateInput.setAttribute('min', startDate);
       });

       // 초기 상태에서 모집 마감일의 min 속성을 모집 시작일로 설정
       const endDateInput = document.getElementById('endDateParam');
       if (startDateInput.value) {
           endDateInput.setAttribute('min', startDateInput.value);
       }
   });
   function validateForm() {
       const form = document.getElementById('recruitForm');
       const wage = form.wage.value.trim();
       const age = form.age.value.trim();
       const gender = form.gender.value.trim();
       const contact = form.contact.value.trim();
       const worker = form.worker.value.trim();
       const manager = form.manager.value.trim();
       const qualification = form.qualification.value.trim();
       const detail = form.detail.value.trim();
       const content = form.content.value.trim();
       const title = form.title.value.trim();
       const startDate = form.startDateParam.value.trim();
       const endDate = form.endDateParam.value.trim();
       const files = form.files.files;
       if (!wage || !age || !gender || !contact || !worker || !manager || !qualification|| !detail || !content || !title ||!startDate ||!endDate) {
           alert('모두 입력해주세요');
           return false;
       }
       for (let i = 0; i < files.length; i++) {
           if (!files[i].type.startsWith('image/')) {
               alert('이미지 파일만 등록할 수 있습니다.');
               return false;
           }
       }
       return true;
   }

   function formatPhoneNumber(input) {
       let value = input.value.replace(/\D/g, '');
       if (value.length > 2 && value.startsWith('02')) {
           value = value.replace(/^(\d{2})(\d{4})(\d{4})$/, '$1-$2-$3');
       } else if (value.length > 3) {
           value = value.replace(/^(\d{3})(\d{4})(\d{4})$/, '$1-$2-$3');
       }
       input.value = value;
   }
</script>

</body>
</html>
