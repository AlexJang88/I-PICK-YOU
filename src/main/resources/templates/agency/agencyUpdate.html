<!DOCTYPE html>
<html lang="en"
      class="light-style layout-menu-fixed"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="../assets/"
      data-template="vertical-menu-template-free"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>소개소 수정</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet" />

    <!-- Icons. Uncomment required icon fonts -->
    <link th:href="@{/assets/vendor/fonts/boxicons.css}" rel="stylesheet" />

    <!-- Core CSS -->
    <link th:href="@{/assets/vendor/css/core.css}" rel="stylesheet" class="template-customizer-core-css" />
    <link th:href="@{/assets/vendor/css/theme-default.css}" rel="stylesheet" class="template-customizer-theme-css" />
    <link th:href="@{/assets/css/demo.css}" rel="stylesheet" />

    <!-- Vendors CSS -->
    <link th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" />

    <!--지도-->
    <script th:src="@{'//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js'}"></script>

    <!-- Helpers -->
    <script th:src="@{/assets/vendor/js/helpers.js}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script th:src="@{/assets/js/config.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <div th:include="~{design/side-bar :: side}"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <div th:insert="~{design/navi-bar :: navi}"></div>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-4">훈련소 내용 수정하기</h4>

                    <!-- Basic Layout & Basic with Icons -->
                    <div class="row">
                        <!-- Basic Layout -->
                        <div class="col-xxl">
                            <div class="card mb-4">
                                <div class="card-header d-flex align-items-center justify-content-between">
                                    <h5 class="mb-0">상세내용 입력</h5>
                                    <small class="text-muted float-end">Default label</small>
                                </div>
                                <div class="card-body">
                                    <!--   <form action="/trainning/trainningUpdatePro" method="post" enctype="multipart/form-data">-->
                                    <form th:action="@{/agency/posts/{agencynum}(agencynum=${AgencyList.get().id})}" th:method="patch" enctype="multipart/form-data">
                                        <input type="hidden" name="id" th:value="${AgencyList.get().id}">
                                        <input type="hidden" name="companyId" th:value="${AgencyList.get().companyId}">
                                        <input type="hidden" name="readCount" th:value="${AgencyList.get().readCount}">

                                        <span th:text="${AgencyList.get().reg}"></span>


                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="companyName">소개소 이름</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="companyName" name="companyName" th:value="${AgencyList.get().companyName}"  placeholder="업체이름을 적어주세요"  required/>

                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label">분야</label>
                                            <div class="col-sm-10">
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        id="business"
                                                        placeholder="ex) 목공, 용접, 기계, 타일, 도배..."
                                                        name="business"
                                                        th:value="${AgencyList.get().business}"
                                                        required
                                                />
                                            </div>
                                        </div>


                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="contact">문의번호</label>
                                            <div class="col-sm-10">
                                                <input
                                                        type="text"
                                                        id="contact"
                                                        class="form-control phone-mask"
                                                        placeholder="02-1111-1111"
                                                        name="contact"
                                                        maxlength="13"
                                                        th:value="${AgencyList.get().contact}"
                                                        required
                                                        oninput="autoFormatPhone(this)"
                                                />
                                            </div>
                                        </div>


                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="address">주소</label>
                                            <div class="col-sm-10">
                                                <input
                                                        type="text"
                                                        id="address"
                                                        class="form-control phone-mask"
                                                        placeholder="주소를 입력하세요"
                                                        name="address"
                                                        th:value="${AgencyList.get().address}"
                                                        readonly
                                                        required
                                                />
                                                <button type="button" id="addressButton">주소 검색</button>
                                            </div>
                                        </div>



                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="content">모집내용</label>
                                            <div class="col-sm-10">
                                                <textarea
                                                        id="content"
                                                        class="form-control"
                                                        placeholder="기타사항을 적어주세요"
                                                        name="content"
                                                        th:utext="${AgencyList.get().content}"
                                                        required
                                                ></textarea>
                                            </div>
                                        </div>


                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="file">사진 업로드</label>
                                            <div class="col-sm-10">
                                                <input type="file" id="file" name="files" class="form-control" multiple accept="image/*" onchange="return validateFiles()"/>
                                                <!--accept="image/*"  해당 코드는 이미지만 받는것이다-->
                                            </div>
                                        </div>

                                        <div class="row justify-content-end">
                                            <div class="col-sm-10">
                                                <button type="submit" class="btn btn-primary btn-block">수정 완료</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>



                    </div>

                    <!--/ Layout Demo -->
                </div>
                <!-- / Content -->

                <!-- Footer -->
                <div th:include="~{design/footer :: footer}"></div>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->


<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

<script th:src="@{/assets/vendor/js/menu.js}"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script th:src="@{/assets/js/main.js}"></script>

<!-- Page JS -->

<!--주소-->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('addressButton').addEventListener('click', function () {
            new daum.Postcode({
                oncomplete: function (data) {
                    // 사용자가 주소를 선택했을 때 실행되는 함수
                    var fullAddress = data.address; // 전체 주소
                    document.getElementById('address').value = fullAddress; // 주소 입력 필드에 값 설정
                }
            }).open();
        });
    });
</script>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>

<script>

    function validateFiles() {

        alert("사진을 선택하면 기존 사진은 사라집니다");

        const input = document.getElementById('file');
        const files = input.files;

        for (let i = 0; i < files.length; i++) {
            if (!files[i].type.startsWith('image/')) {
                alert('이미지 파일만 등록할 수 있습니다.');
                input.value = ''; // 선택된 파일을 초기화하여 무효화합니다.
                return false;
            }
        }

        return true;
    }
</script>


<script>
    function autoFormatPhone(input) {
        // 입력된 내용에서 숫자만 추출하여 연결
        let phoneNumber = input.value.replace(/\D/g, '');

        // 길이에 따라서 특정 형식으로 변환
        if (phoneNumber.length >= 4 && phoneNumber.length <= 7) {
            phoneNumber = phoneNumber.replace(/(\d{3})(\d+)/, '$1-$2');
        } else if (phoneNumber.length >= 8) {
            phoneNumber = phoneNumber.replace(/(\d{3})(\d{4})(\d+)/, '$1-$2-$3');
        }

        // 입력 필드에 변환된 값 적용
        input.value = phoneNumber;
    }
</script>


</body>
</html>
