<!DOCTYPE html>
<html lang="en"
      class="light-style layout-menu-fixed"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="../assets/"
      data-template="vertical-menu-template-free"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>소개소 상세보기</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet" />

    <!-- Icons. Uncomment required icon fonts -->
    <link th:href="@{/assets/vendor/fonts/boxicons.css}" rel="stylesheet" />

    <!-- Core CSS -->
    <link th:href="@{/assets/vendor/css/core.css}" rel="stylesheet" class="template-customizer-core-css" />
    <link th:href="@{/assets/vendor/css/theme-default.css}" rel="stylesheet" class="template-customizer-theme-css" />
    <link th:href="@{/assets/css/demo.css}" rel="stylesheet" />

    <!-- Vendors CSS -->
    <link th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" />

    <!-- Helpers -->
    <script th:src="@{/assets/vendor/js/helpers.js}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script th:src="@{/assets/js/config.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <div th:include="~{design/side-bar :: side}"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <div th:insert="~{design/navi-bar :: navi}"></div>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->


                <div class="col-md-12 mb-4">

                    <div class="card shadow-lg">
                        <div class="modal" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" style="display: none;" sec:authorize="isAuthenticated()">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Chat</h4>
                                    </div>
                                    <div class="modal-body">
                                        <iframe id="roomFrame" width="100%" height="500px" frameborder="0"></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal" id="chatModal" data-bs-backdrop="static" data-bs-keyboard="false" style="display: none;" sec:authorize="isAuthenticated()">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Chat</h4>
                                    </div>
                                    <div class="modal-body">
                                        <iframe id="chatFrame" width="100%" height="500px" frameborder="0"></iframe>
                                    </div>
                                </div>
                            </div>
                        </div><!-- 그림자를 진하게 하기 위해 shadow-lg 클래스 추가 -->


                        <div class="card-body">
                            <!-- 제목 -->
                            <div class="text-center mb-4">
                                <h2 class="fw-bold py-3" th:text="${AgencyList.get().companyName}"></h2>
                                <div th:if="${id != AgencyList.get().companyId}">
                                    <button th:if="${type!=1 and auth!=0}" id="openChatBtn" class="btn btn-primary">채팅</button>
                                </div>
                            </div>

                            <!-- 정보 섹션 -->
                            <div class="row mb-4">
                                <div class="col-md-4 mb-4">
                                    <div class="card h-100 shadow-lg">
                                        <div class="card-body">
                                            <h5 class="card-title fw-bold">
                                                <i class="bx bx-calendar text-muted"></i> 등록날짜
                                            </h5>
                                            <p class="card-text" th:text="${#dates.format(AgencyList.get().reg, 'yyyy-MM-dd')}"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-4">
                                    <div class="card h-100 shadow-lg">
                                        <div class="card-body">
                                            <h5 class="card-title fw-bold">
                                                <i class="bx bx-show text-muted"></i> 조회수
                                            </h5>
                                            <p class="card-text" th:text="${AgencyList.get().readCount}"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-4">
                                    <div class="card h-100 shadow-lg">
                                        <div class="card-body">
                                            <h5 class="card-title fw-bold">
                                                <i class="bx bx-map text-muted"></i> 주소
                                            </h5>
                                            <p class="card-text" th:text="${AgencyList.get().address}"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="card h-100 shadow-lg">
                                        <div class="card-body">
                                            <h5 class="card-title fw-bold">
                                                <i class="bx bx-briefcase text-muted"></i> 분야
                                            </h5>
                                            <p class="card-text" th:text="${AgencyList.get().business}"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="card h-100 shadow-lg">
                                        <div class="card-body">
                                            <h5 class="card-title fw-bold">
                                                <i class="bx bx-phone text-muted"></i> 전화번호
                                            </h5>
                                            <p class="card-text" th:text="${AgencyList.get().contact}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 소개내용 카드 -->
                            <div class="card mb-4 shadow-lg">
                                <div class="card">
                                    <h5 class="card-header text-center">소개내용</h5>
                                    <div class="card-body d-flex justify-content-center align-items-center">
                                        <div class="divider text-center">
                                            <span th:text="${AgencyList.get().content}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 사진 보기 카드 -->
                            <div class="card mb-4 shadow-lg">
                                <h5 class="card-header text-center">사진 보기</h5>
                                <div class="card-body d-flex justify-content-center align-items-center">
                                    <div class="row justify-content-center" style="gap: 20px;"> <!-- gap 값을 조정 -->
                                        <div th:each="image : ${images}" class="col-md-4 mb-3 d-flex justify-content-center">
                                            <!-- 이미지 삽입 -->
                                            <img th:src="@{'/kjwupload/image/' + ${image.boardType} + '/' + ${image.boardNum} + '/' + ${image.name}}" alt="사진" style="width: 250px; height: 250px;"/>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 수정하기 및 삭제하기 버튼 -->
                            <div class="row" th:if="${AgencyList.get().companyId == pid}">
                                <div class="col-md-6 text-center"> <!-- 수정하기 버튼 -->
                                    <a class="btn btn-danger btn-block" th:href="@{/agency/posts/{agencynum}/edit(agencynum=${AgencyList.get().id})}">
                                        수정하기
                                    </a>
                                </div>
                                <div class="col-md-6 text-center"> <!-- 삭제하기 버튼 -->
                                    <form id="deleteForm" th:action="@{/agency/posts/{agencynum}(agencynum=${AgencyList.get().id})}" th:method="delete">
                                        <button type="button" class="btn btn-danger btn-block" onclick="confirmDeleteUser(event)">삭제하기</button>
                                    </form>
                                </div>
                            </div>

                            <!-- 관리자 삭제하기 버튼 -->
                            <div class="row">
                                <div class="col-md-6 text-center" sec:authorize="hasRole('ROLE_ADMIN')"> <!-- 관리자 삭제하기 버튼 -->
                                    <form id="AdmindeleteForm" th:action="@{/agency/posts/{agencynum}(agencynum=${AgencyList.get().id})}" th:method="delete">
                                        <button type="button" class="btn btn-danger btn-block" onclick="confirmDeleteAdmin(event)">삭제하기</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Footer -->
                <div th:include="~{design/footer :: footer}"></div>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->



<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

<script th:src="@{/assets/vendor/js/menu.js}"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script th:src="@{/assets/js/main.js}"></script>

<!-- Page JS -->

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>

<script>
    window.addEventListener('message', event => {
                           if (event.origin !== 'http://3.39.50.114:4000') return;  // 보안 검사
                           if (event.data === 'modalClosed') {
                               $('#myModal').modal('hide');
                                 $('#chatModal').modal('hide');// 모달이 닫힌 후 동작 수행
                           }
                           });
</script>

<script>
    function confirmDeleteUser(event) {
        event.preventDefault();
        if (confirm("정말 삭제하시겠습니까?")) {
            document.getElementById("deleteForm").submit();
        }
    }
</script>
<script>
    function confirmDeleteAdmin(event) {
        event.preventDefault();
        if (confirm("정말 삭제하시겠습니까?")) {
            document.getElementById("AdmindeleteForm").submit();
        }
    }
</script>
<script>
    window.addEventListener('message', event => {
                        if (event.origin !== 'http://3.39.50.114:4000') return;  // 보안 검사
                        if (event.data === 'modalClosed') {
                            $('#myModal').modal('hide');
                              $('#chatModal').modal('hide');// 모달이 닫힌 후 동작 수행
                        }
                        });
     $('#openChatBtn').click(function() {
                            var sender = $('#sender').val();
                            var receiver = $('#receiver').val();
                            var chatUrl = 'http://3.39.50.114:4000/chat/' + sender + '/' + receiver;
                            $('#chatFrame').attr('src', chatUrl);
                            $('#chatModal').modal('show');
                        });
</script>




</body>
</html>
