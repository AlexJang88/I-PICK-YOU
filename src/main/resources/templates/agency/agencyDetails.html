<!DOCTYPE html>
<html lang="en"
      class="light-style layout-menu-fixed"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="../assets/"
      data-template="vertical-menu-template-free"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>소개소 상세보기</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet" />

    <!-- Icons. Uncomment required icon fonts -->
    <link th:href="@{/assets/vendor/fonts/boxicons.css}" rel="stylesheet" />

    <!-- Core CSS -->
    <link th:href="@{/assets/vendor/css/core.css}" rel="stylesheet" class="template-customizer-core-css" />
    <link th:href="@{/assets/vendor/css/theme-default.css}" rel="stylesheet" class="template-customizer-theme-css" />
    <link th:href="@{/assets/css/demo.css}" rel="stylesheet" />

    <!-- Vendors CSS -->
    <link th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" />

    <!-- Helpers -->
    <script th:src="@{/assets/vendor/js/helpers.js}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script th:src="@{/assets/js/config.js}"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <div th:include="~{design/side-bar :: side}"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <div th:include="~{design/navi-bar :: navi}"></div>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->


                <div class="col-md-12 mb-4">
                    <div class="card">
                        <div class="container-xxl flex-grow-1 container-p-y text-center">
                            <h2 class="fw-bold py-3 mb-4">
                                <span th:text="${AgencyList.get().companyName}"></span>
                            </h2>
                            <h5 class="fw-bold py-3 mb-4">
                                <span class="text-muted fw-light">분야 : </span>
                                <span th:text="${AgencyList.get().business}"></span>
                            </h5>

                            <h5 class="fw-bold py-3 mb-4">
                                <span class="text-muted fw-light">전화번호 : </span>
                                <span th:text="${AgencyList.get().contact}"></span>
                                //
                                <span class="text-muted fw-light">주소 : </span>
                                <span th:text="${AgencyList.get().address}"></span>
                            </h5>

                            <h5 class="fw-bold py-3 mb-4">
                                <span class="text-muted fw-light">등록날짜 : </span>
                                <span th:text="${#dates.format(AgencyList.get().reg, 'yyyy-MM-dd')}"></span>
                                //
                                <span class="text-muted fw-light">조회수 : </span>
                                <span th:text="${AgencyList.get().readCount}"></span>
                            </h5>

                        </div>
                    </div>
                </div>

                <br>

                <div class="row">
                    <!-- Basic -->
                    <div class="col-md-12 mb-4">
                        <div class="card">
                            <h5 class="card-header">소개내용</h5>
                            <div class="card-body">
                                <div class="divider">
                                    <span th:text="${AgencyList.get().content}"></span>

                                </div>
                            </div>
                        </div>
                    </div>




                    <!--사진넣기 진행중-->
                    <div class="col-md-12 mb-4">
                        <div class="card">
                            <h5 class="card-header">사진 보기</h5>
                            <div class="card-body">
                                <div th:each="image : ${images}" class="mb-3">
                                    <!-- 이미지 삽입 -->
                                    <img th:src="@{'/kjwupload/image/' + ${image.boardType} + '/' + ${image.boardNum} + '/' + ${image.name}}" class="img-fluid" alt="사진" />
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="row" th:if="${AgencyList.get().companyId == pid}">
                        <div class="col-md-6 text-center"> <!-- 수정하기 버튼 -->
                            <a class="btn btn-danger btn-block"  th:href="@{/agency/posts/{agencynum}/edit(agencynum=${AgencyList.get().id})}" >
                                수정하기
                            </a>
                        </div>


                        <div class="col-md-6 text-center"  > <!-- 삭제하기 버튼 -->
                            <form th:action="@{/agency/posts/{agencynum}(agencynum=${AgencyList.get().id})}" th:method="delete">
                                <button type="submit" class="btn btn-danger btn-block">삭제하기</button>
                            </form>
                        </div>

                    </div>




                    <!-- /Text Alignment -->
                </div>
                <!-- / Content -->

                <!-- Footer -->
                <div th:include="~{design/footer :: footer}"></div>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<div class="buy-now">
    <a href="https://themeselection.com/products/sneat-bootstrap-html-admin-template/"
       target="_blank"
       class="btn btn-danger btn-buy-now"
    >Upgrade to Pro</a>
</div>

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

<script th:src="@{/assets/vendor/js/menu.js}"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script th:src="@{/assets/js/main.js}"></script>

<!-- Page JS -->

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>




</body>
</html>
