<!DOCTYPE html>
<html lang="en"
      class="light-style layout-menu-fixed"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="../assets/"
      data-template="vertical-menu-template-free"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Fluid - Layouts | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet" />

    <!-- Icons. Uncomment required icon fonts -->
    <link th:href="@{/assets/vendor/fonts/boxicons.css}" rel="stylesheet" />

    <!-- Core CSS -->
    <link th:href="@{/assets/vendor/css/core.css}" rel="stylesheet" class="template-customizer-core-css" />
    <link th:href="@{/assets/vendor/css/theme-default.css}" rel="stylesheet" class="template-customizer-theme-css" />
    <link th:href="@{/assets/css/demo.css}" rel="stylesheet" />

    <!-- Vendors CSS -->
    <link th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" />

    <!-- Helpers -->
    <script th:src="@{/assets/vendor/js/helpers.js}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script th:src="@{/assets/js/config.js}"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <div th:include="~{design/side-bar :: side}"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <div th:include="~{design/navi-bar :: navi}"></div>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-fluid flex-grow-1 container-p-y">
                    <!-- Layout Demo -->
                    <!--내용 -->
                    <div class="card">
                        <div class="table-responsive text-nowrap">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>공고글 제목</th>
                                    <th>지원자 이름</th>
                                    <th>지원 날짜</th>
                                    <th>이력서 보기</th>
                                    <th>채용 상태</th>
                                </tr>
                                </thead>

                                <tbody class="table-border-bottom-0" th:if="${posts != null and #lists.isNotEmpty(posts)}" th:each="post : ${posts}">

                                <tr>
                                    <td>
                                        <span th:text="${post.title}"></span>
                                    </td>
                                    <td>
                                        <span th:text="${post.recruitState.memberId}"></span>
                                    </td>
                                    <td>
                                        <span th:text="${#dates.format(post.recruitState.reg,'yyyy-MM-dd')}"></span>
                                    </td>
                                    <td>
                                        <a href="#" class="btn btn-primary ">이력서 보기</a>
                                    </td>
                                    <td>
                                        <!-- 채용확정 버튼 -->
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                            채용 확정
                                        </button>

                                        <!-- Modal -->
                                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5" id="exampleModalLabel">채용 확정</h1>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body d-flex flex-column align-items-center">
                                                        <a th:href="@{/recruit/contract/{memberId}/{statusId}?type=1(memberId=${post.recruitState.memberId},statusId=${post.id})}" class="btn btn-primary mb-2">온라인 계약서 작성</a>
                                                        <a th:href="@{/recruit/contract/{memberId}/{statusId}?type=2(memberId=${post.recruitState.memberId},statusId=${post.id})}" class="btn btn-secondary mb-2">계약서 서면 작성</a>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                                </div>
                            </table>
                        </div>
                    </div>

                    <!--/ Layout Demo -->
                </div>
                <!-- / Content -->
                <div class="row">
                    <div class="demo-inline-spacing">
                        <nav aria-label="Page navigation">
                            <ul th:if="${count>0}" class="pagination pagination-lg justify-content-center">
                                <!-- Previous Button -->
                                <li th:if="${startPage>10}" class="page-item" >
                                    <a class="page-link" th:href="@{'/recruit/posts?pageNum=' + (${startPage} - 10)}" aria-label="Previous">
                                        <i class="tf-icon bx bx-chevrons-left"></i>
                                    </a>
                                </li>

                                <!-- Page Numbers -->
                                <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}" >
                                    <a class="page-link" th:href="@{'/recruit/posts?pageNum=' + ${i}}" th:text="${i}"></a>
                                </li>

                                <!-- Next Button -->
                                <li class="page-item" th:if="${endPage<pageCount}">
                                    <a class="page-link" th:href="@{'/recruit/posts?pageNum=' + (${startPage} + 10)}" aria-label="Next">
                                        <i class="tf-icon bx bx-chevrons-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!-- Footer -->
                <div th:include="~{design/footer :: footer}"></div>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<!-- 모달 창 -->


<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

<script th:src="@{/assets/vendor/js/menu.js}"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script th:src="@{/assets/js/main.js}"></script>

<!-- Page JS -->

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
