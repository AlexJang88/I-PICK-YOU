<!DOCTYPE html>
<html lang="en"
      class="light-style layout-menu-fixed"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="../assets/"
      data-template="vertical-menu-template-free"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Fluid - Layouts | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet" />

    <!-- Icons. Uncomment required icon fonts -->
    <link th:href="@{/assets/vendor/fonts/boxicons.css}" rel="stylesheet" />

    <!-- Core CSS -->
    <link th:href="@{/assets/vendor/css/core.css}" rel="stylesheet" class="template-customizer-core-css" />
    <link th:href="@{/assets/vendor/css/theme-default.css}" rel="stylesheet" class="template-customizer-theme-css" />
    <link th:href="@{/assets/css/demo.css}" rel="stylesheet" />

    <!-- Vendors CSS -->
    <link th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" />

    <!-- Helpers -->
    <script th:src="@{/assets/vendor/js/helpers.js}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script th:src="@{/assets/js/config.js}"></script>
    <style>
        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }
        .star {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <div th:include="~{design/side-bar :: side}"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->


            <div th:include="~{design/navi-bar :: navi}"></div>


            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-fluid flex-grow-1 container-p-y">
                    <!-- Layout Demo -->
                    <div class="card mb-4">
                        <div class="col-md" >
                            <div class="card mb-3">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img class="card-img card-img-left" th:if="${member!=null}" th:src="@{'/upload/profile/'+${member.profile}}" />
                                        <img class="card-img card-img-left" th:if="${company!=null}" th:src="@{'/upload/profile/'+${company.profile}}" />
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title" th:if="${company!=null}" th:text="'회사  이름 : '+${company.companyInfo.companyName}"></h5>
                                            <h5 class="card-title" th:if="${company!=null}" th:text="'사업자 이름 : '+${company.companyInfo.name}"></h5>
                                            <h5 class="card-title" th:if="${company!=null}" th:text="'분     야 : '+${company.companyInfo.job}"></h5>
                                            <h5 class="card-title" th:if="${company!=null}" th:text="'회사  주소 : '+${company.address}"></h5>
                                            <h5 class="card-title" th:if="${member!=null}" th:text="'회원 이름 : '+${member.memberInfo.name}"></h5>
                                            <h5 class="card-title" th:if="${member!=null}" th:text="'생년 월일 : '+${member.memberInfo.birth}"></h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form>
                        <div id="star-container">
                            <img th:src="@{/upload/emptyScore.png}" class="star" onclick="rate(1)" id="star1">
                            <img th:src="@{/upload/emptyScore.png}" class="star" onclick="rate(2)" id="star2">
                            <img th:src="@{/upload/emptyScore.png}" class="star" onclick="rate(3)" id="star3">
                            <img th:src="@{/upload/emptyScore.png}" class="star" onclick="rate(4)" id="star4">
                            <img th:src="@{/upload/emptyScore.png}" class="star" onclick="rate(5)" id="star5">
                        </div>
                            <input type="hidden" name="score" id="score" value="0">
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="content">상세 내용</label>
                                <div class="col-sm-10">
                                    <textarea id="content" class="form-control" name="content" placeholder="자세한 내용을 작성해주세요"></textarea>
                                </div>
                                <input type="hidden" name="target" th:if=${member!=null} th:value="${member.id}">
                                <input type="hidden" name="target" th:if=${company!=null} th:value="${company.id}">
                            </div>
                        </form>

                    </div>
                    <!--/ Layout Demo -->
                </div>
                <!-- / Content -->
                <script th:inline="javascript">
                    /*<![CDATA[*/
                    const stars = document.querySelectorAll('.star');
                    let currentScore = 0;
                    const filledStarSrc = /*[[${'/upload/filledStar.png'}]]*/ '/upload/filledStar.png';
                    const emptyStarSrc = /*[[${'/upload/emptyScore.png'}]]*/ '/upload/emptyScore.png';

                    stars.forEach(star => {
                        star.addEventListener('click', () => {
                            currentScore = parseInt(star.getAttribute('data-score'));
                            updateStars();
                        });
                    });

                    function updateStars() {
                        stars.forEach(star => {
                            const score = parseInt(star.getAttribute('data-score'));
                            if (score <= currentScore) {
                                star.src = filledStarSrc;
                            } else {
                                star.src = emptyStarSrc;
                            }
                        });
                    }
                    /*]]>*/
                    function rate(score) {
            document.getElementById('score').value = score;
            for (let i = 1; i <= 5; i++) {
                const star = document.getElementById(`star${i}`);
                if (i <= score) {
                    star.src = '/upload/filledScore.png';  // 색이 칠해진 별 이미지
                } else {
                    star.src = '/upload/emptyScore.png';   // 비어있는 별 이미지
                }
            }
        }
                </script>
                <!-- Footer -->
                <div th:include="~{design/footer :: footer}"></div>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<div class="buy-now">
    <a href="https://themeselection.com/products/sneat-bootstrap-html-admin-template/"
       target="_blank"
       class="btn btn-danger btn-buy-now"
    >Upgrade to Pro</a>
</div>

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

<script th:src="@{/assets/vendor/js/menu.js}"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script th:src="@{/assets/js/main.js}"></script>

<!-- Page JS -->

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
