<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="../assets/" data-template="vertical-menu-template-free" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Fluid - Layouts | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />

    <!-- Icons. Uncomment required icon fonts -->
    <link th:href="@{/assets/vendor/fonts/boxicons.css}" rel="stylesheet" />

    <!-- Core CSS -->
    <link th:href="@{/assets/vendor/css/core.css}" rel="stylesheet" class="template-customizer-core-css" />
    <link th:href="@{/assets/vendor/css/theme-default.css}" rel="stylesheet" class="template-customizer-theme-css" />
    <link th:href="@{/assets/css/demo.css}" rel="stylesheet" />

    <!-- Vendors CSS -->
    <link th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" />

    <!-- Helpers -->
    <script th:src="@{/assets/vendor/js/helpers.js}"></script>

    <!-- Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!-- Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script th:src="@{/assets/js/config.js}"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <div th:include="~{design/side-bar :: side}"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <div th:include="~{design/navi-bar :: navi}"></div>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h2 class="fw-bold py-3 mb-4">
                        <span class="text-muted fw-light">이력서</span>
                    </h2>
                    <!-- Basic Bootstrap Table -->
                    <div class="card mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <div class="ml-auto d-flex">
                                <div th:if="${sessionId == resumeInfo.memberId}">
                                    <form th:action="@{/resume/posts/{num}/edit(num=${resumeInfo.id})}" class="me-2">
                                        <button class="btn btn-primary" type="submit">글수정</button>
                                    </form>

                                    <form th:action="@{/resume/posts/{num}(num=${resumeInfo.id})}" th:method="post">
                                        <input type="hidden" name="_method" value="delete"/>
                                        <button type="submit" class="btn btn-danger">글삭제</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <h5 th:text="${resumeInfo.member.memberInfo.name}"></h5>
                                </div>
                                <div class="col-md-6">
                                    <h5 th:text="${genderAge}"></h5>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <h5>현위치: <span th:text="${address}"></span></h5>
                                </div>
                            </div>
                            <hr/>
                            <h4>경력사항</h4>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <h5>직종:</h5>
                                    <ul class="list-unstyled mb-0">
                                        <li th:each="job : ${jobInfo}" th:text="${job.name}"></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <h5>경력: <span th:text="${careerInfo.name}"></span></h5>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <h5>희망급여: <span class="fw-bold" th:text="${resumeInfo.wage}"></span> 원</h5>
                                </div>
                            </div>
                            <hr/>
                            <h4>개인정보</h4>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <h5>연락처: <span th:text="${resumeInfo.member.phone}"></span></h5>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <h5>키: <span th:text="${resumeInfo.member.memberInfo.height}"></span></h5>
                                </div>
                                <div class="col-md-6">
                                    <h5>체중: <span th:text="${resumeInfo.member.memberInfo.weight}"></span></h5>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <h5>건강정보: <span th:text="${resumeInfo.member.memberInfo.health}"></span></h5>
                                </div>
                            </div>
                            <hr/>
                            <h4>희망 근무지</h4>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <h5>희망지역: <span th:text="${resumeInfo.local}"></span></h5>
                                </div>
                            </div>
                            <hr/>
                            <h4>자기소개서</h4>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <h5>나의 각오: <span th:text="${resumeInfo.introduction}"></span></h5>
                                </div>
                            </div>
                            <hr/>
                            <h4># 자격증</h4>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <ul class="list-unstyled mb-0">
                                        <li th:each="certification : ${certificationInfo}" th:text="${certification.name}"></li>
                                    </ul>
                                </div>
                            </div>
                            <hr/>
                            <h4># 면허증, 보유장비</h4>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <h5>면허증:</h5>
                                    <ul class="list-unstyled mb-0">
                                        <li th:each="licence : ${licenceInfo}" th:text="${licence.name}"></li>
                                    </ul>
                                </div>
                                <div class="col-md-6">
                                    <h5>보유장비:</h5>
                                    <ul class="list-unstyled mb-0">
                                        <li th:each="equipment : ${equipmentInfo}" th:text="${equipment.name}"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--/ Basic Bootstrap Table -->
                </div>
                <!-- /container-xxl -->
            </div>
            <!-- /content-wrapper -->
        </div>
        <!-- /layout-page -->
    </div>
    <!-- /layout-container -->
</div>
<!-- /layout-wrapper -->

<!-- Footer -->
<div th:include="~{design/footer :: footer}"></div>
<!-- / Footer -->

<div class="content-backdrop fade"></div>

<div class="buy-now">
    <a href="https://themeselection.com/products/sneat-bootstrap-html-admin-template/" target="_blank" class="btn btn-danger btn-buy-now">Upgrade to Pro</a>
</div>

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

<script th:src="@{/assets/vendor/js/menu.js}"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script th:src="@{/assets/js/main.js}"></script>

<!-- Page JS -->

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
