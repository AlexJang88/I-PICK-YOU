<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="../assets/"
      data-template="vertical-menu-template-free" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Fluid - Layouts | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />

    <!-- Icons. Uncomment required icon fonts -->
    <link th:href="@{/assets/vendor/fonts/boxicons.css}" rel="stylesheet" />

    <!-- Core CSS -->
    <link th:href="@{/assets/vendor/css/core.css}" rel="stylesheet" class="template-customizer-core-css" />
    <link th:href="@{/assets/vendor/css/theme-default.css}" rel="stylesheet" class="template-customizer-theme-css" />
    <link th:href="@{/assets/css/demo.css}" rel="stylesheet" />

    <!-- Vendors CSS -->
    <link th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" />

    <!-- Helpers -->
    <script th:src="@{/assets/vendor/js/helpers.js}"></script>

    <!-- Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!-- Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script th:src="@{/assets/js/config.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <div th:include="~{design/side-bar :: side}"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <div th:insert="~{design/navi-bar :: navi}"></div>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h2 class="fw-bold py-3 mb-4">
                        <span class="text-muted fw-light">이력서</span>
                    </h2>
                    <!-- Basic Bootstrap Table -->
                    <div class="card mb-4">
                        <div class="card-header d-flex justify-content-end align-items-center">

                            <!-- 사업자만 보이게 -->
                            <div sec:authorize="hasRole('ROLE_COMPANY')" class="d-flex" style="gap: 0.3cm;">
                                <form id="hireForm" th:action="@{/recruit/contract/{memberId}/0(memberId=${resumeInfo.memberId})}" class="me-2" th:method="get">
                                    <input type="hidden" id="typeInput" name="type" value="">
                                    <button class="btn btn-primary" type="button" onclick="showCustomModal()">채용하기</button>
                                </form>
                            </div>

                            <!-- Custom Modal -->
                            <div id="customModal" class="modal" style="display: none;">
                                <div class="modal-content">
                                    <p>계약서를 작성하시겠습니까?</p>
                                    <button class="btn btn-primary" onclick="submitForm(3)">계약서작성</button>
                                    <button class="btn btn-secondary" onclick="submitForm(4)">현장작성</button>
                                    <button class="btn btn-light" onclick="closeModal()">취소</button>
                                </div>
                            </div>

                            <!-- -->
                            <div th:if="${sessionId == resumeInfo.memberId}" class="d-flex" style="gap: 0.3cm;">
                                <form th:action="@{/resume/posts/{num}/edit(num=${resumeInfo.id})}" class="me-2">
                                    <button class="btn btn-primary" type="submit">글수정</button>
                                </form>

                                    <form th:action="@{/resume/posts/{num}(num=${resumeInfo.id})}" th:method="post" id="deleteForm1">
                                        <input type="hidden" name="_method" value="delete"/>
                                        <button type="button" class="btn btn-danger" onclick="confirmDelete1()">글삭제</button>
                                    </form>
                                </div>

                            <div sec:authorize="hasRole('ROLE_ADMIN')" class="d-flex" style="gap: 0.3cm;">
                                <form th:action="@{/resume/posts/{num}(num=${resumeInfo.id})}" th:method="post" id="deleteForm2">
                                    <input type="hidden" name="_method" value="delete"/>
                                    <button type="button" class="btn btn-danger" onclick="confirmDelete2()">글삭제</button>
                                </form>
                            </div>
                        </div>

                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <!-- 이미지 삽입 -->
                                    <img th:src="@{'/kjwupload/profile/' + ${resumeInfo.member.profile} }" class="img-fluid" alt="사진" style="width: 150px; height: 150px;" />
                                </div>
                                <div class="col-md-9 d-flex align-items-center">
                                    <div style="width: 100%;">
                                        <ul style="list-style-type: disc; padding-left: 20px; font-size: 1.2rem;">
                                            <li style="margin-bottom: 10px;" th:text="${resumeInfo.member.memberInfo.name}"></li>
                                            <li style="margin-bottom: 10px;" th:text="${genderAge}"></li>
                                            <li style="margin-bottom: 10px;" th:text="${address}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <hr/>

                            <h3 style="text-align: center;">경력사항</h3>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <h5>직종</h5>
                                    <ul class="list-unstyled mb-0" style="padding-left: 20px; list-style-type: disc;">
                                        <li th:each="job : ${jobInfo}" th:text="${job.name}" style="margin-left: 20px;"></li>
                                    </ul>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <h5>경력</h5>
                                    <ul class="list-unstyled mb-0" style="padding-left: 20px; list-style-type: disc;">
                                        <li th:text="${careerInfo.name}" style="margin-left: 20px;"></li>
                                    </ul>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <h5>희망급여</h5>
                                    <ul class="list-unstyled mb-0" style="padding-left: 20px; list-style-type: disc;">
                                        <li style="margin-left: 20px;">
                                            <span class="fw-bold" th:text="${resumeInfo.wage}"></span> 원
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <hr/>

                            <h3 style="text-align: center;">개인정보</h3>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <h5>연락처</h5>
                                    <ul class="list-unstyled mb-0" style="padding-left: 20px; list-style-type: disc;">
                                        <li style="margin-left: 20px;">
                                            <span th:text="${resumeInfo.member.phone}"></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <h5>키 / 체중</h5>
                                    <ul class="list-unstyled mb-0" style="padding-left: 20px; list-style-type: disc;">
                                        <li style="margin-left: 20px;">
                                            <span th:text="${resumeInfo.member.memberInfo.height}"></span> / <span th:text="${resumeInfo.member.memberInfo.weight}"></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <h5>건강정보</h5>
                                    <ul class="list-unstyled mb-0" style="padding-left: 20px; list-style-type: disc;">
                                        <li style="margin-left: 20px;">
                                            <span th:text="${resumeInfo.member.memberInfo.health}"></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <hr/>

                            <h3 style="text-align: center;">희망 근무지</h3>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <h5>희망지역</h5>
                                    <ul class="list-unstyled mb-0" style="padding-left: 20px; list-style-type: disc;">
                                        <li style="margin-left: 20px;">
                                            <span th:text="${resumeInfo.local}"></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <hr/>

                            <h3 style="text-align: center;">자기소개서</h3>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <h5>나의 각오</h5>
                                    <ul class="list-unstyled mb-0" style="padding-left: 20px; list-style-type: disc;">
                                        <li style="margin-left: 20px;">
                                            <span th:text="${resumeInfo.introduction}"></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <hr/>

                            <h3 style="text-align: center;">자격증</h3>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <h5>이수증</h5>
                                    <ul class="list-unstyled mb-0" style="padding-left: 20px; list-style-type: disc;">
                                        <li th:each="certification : ${certificationInfo}" th:text="${certification.name}" style="margin-left: 20px;"></li>
                                    </ul>
                                </div>
                            </div>

                            <hr/>

                            <h3 style="text-align: center;">면허증, 보유장비</h3>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <h5>면허증</h5>
                                    <ul class="list-unstyled mb-0" style="padding-left: 20px; list-style-type: disc;">
                                        <li th:each="licence : ${licenceInfo}" th:text="${licence.name}" style="margin-left: 20px;"></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <h5>보유장비</h5>
                                    <ul class="list-unstyled mb-0" style="padding-left: 20px; list-style-type: disc;">
                                        <li th:each="equipment : ${equipmentInfo}" th:text="${equipment.name}" style="margin-left: 20px;"></li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!--/ Basic Bootstrap Table -->
                </div>
                <!-- /container-xxl -->
            </div>
            <!-- /content-wrapper -->
        </div>
        <!-- /layout-page -->
    </div>
    <!-- /layout-container -->
</div>
<!-- /layout-wrapper -->

<!-- Footer -->
<div th:include="~{design/footer :: footer}"></div>
<!-- / Footer -->

<div class="content-backdrop fade"></div>

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

<script th:src="@{/assets/vendor/js/menu.js}"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script th:src="@{/assets/js/main.js}"></script>

<!-- Page JS -->

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>

<script type="text/javascript">
    function confirmDelete1() {
        if (confirm("글을 삭제하시겠습니까?")) {
            document.getElementById('deleteForm1').submit();
        }
    }
</script>

<script type="text/javascript">
    function confirmDelete2() {
        if (confirm("글을 삭제하시겠습니까?")) {
            document.getElementById('deleteForm2').submit();
        }
    }
</script>

<script>
    function showCustomModal() {
        document.getElementById('customModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('customModal').style.display = 'none';
    }

    function submitForm(type) {
        document.getElementById('typeInput').value = type;
        document.getElementById('hireForm').submit();
    }
</script>

<style>
    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
        padding-top: 60px;
    }

    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 300px;
        text-align: center;
    }

    .modal-content button {
        margin: 5px;
    }
</style>

</body>
</html>
