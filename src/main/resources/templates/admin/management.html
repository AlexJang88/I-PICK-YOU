<!DOCTYPE html>
<html lang="en"
      class="light-style layout-menu-fixed"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="../assets/"
      data-template="vertical-menu-template-free"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>유저관리</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet" />

    <!-- Icons. Uncomment required icon fonts -->
    <link th:href="@{/assets/vendor/fonts/boxicons.css}" rel="stylesheet" />

    <!-- Core CSS -->
    <link th:href="@{/assets/vendor/css/core.css}" rel="stylesheet" class="template-customizer-core-css" />
    <link th:href="@{/assets/vendor/css/theme-default.css}" rel="stylesheet" class="template-customizer-theme-css" />
    <link th:href="@{/assets/css/demo.css}" rel="stylesheet" />

    <!-- Vendors CSS -->
    <link th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" />

    <!-- Helpers -->
    <script th:src="@{/assets/vendor/js/helpers.js}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script th:src="@{/assets/js/config.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <div th:include="~{design/side-bar :: side}"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->


            <div th:include="~{design/navi-bar :: navi}"></div>


            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-fluid flex-grow-1 container-p-y">
                    <div class="modal" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" style="display: none;" sec:authorize="isAuthenticated()">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Chat</h4>
                                </div>
                                <div class="modal-body">
                                    <iframe id="roomFrame" width="100%" height="500px" frameborder="0"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- Layout Demo -->

                    <div class="container-xxl flex-grow-1 container-p-y">

                        <!-- Basic Bootstrap Table -->
                        <div class="card">
                            <h5 class="card-header">일반 회원입니다</h5>
                            <div class="table-responsive text-nowrap">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>번호</th>
                                        <th>아이디</th>
                                        <th>이름</th>
                                        <th>성별</th>
                                        <th>전화번호</th>
                                        <th>가입해지</th>
                                    </tr>
                                    </thead>
                                    <tbody class="table-border-bottom-0">
                                    <tr th:each="list, iterStat : ${getUsrelist}">
                                        <td><span th:text="${iterStat.index + 1}"></span></td>
                                        <td><span th:text="${list.id}"></span></td>
                                        <td><span th:text="${list.memberInfo.name}"></span></td>
                                        <td>
                                            <span th:switch="${list.memberInfo.gender}">
                                                <span th:case="'1'">남자</span>
                                                <span th:case="'2'">여자</span>
                                            </span>
                                        </td>
                                        <td><span th:text="${list.phone}"></span></td>
                                        <td>
                                            <form id="deleteForm" th:action="@{/admin/userDelete}" th:method="post" style="display: inline;">
                                                <input type="hidden" name="memberId" th:value="${list.id}" />
                                                <input type="hidden" name="_method" value="delete">
                                                <button type="button" class="btn btn-warning" onclick="confirmDeleteUser(this)">가입해지하기</button>
                                            </form>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!--/ Layout Demo -->


                    <!--페이징처리-->
                    <div class="row">
                        <div class="demo-inline-spacing">
                            <!--pagination -->
                            <nav aria-label="Page navigation">
                                <ul th:if="${count>0}" class="pagination pagination-lg justify-content-center">
                                    <!-- Previous Button -->
                                    <li th:if="${startPage>10}" class="page-item" >
                                        <a class="page-link" th:href="@{'/admin/management?pageNum=' + (${startPage} - 10)}" aria-label="Previous">
                                            <i class="tf-icon bx bx-chevrons-left"></i>
                                        </a>
                                    </li>

                                    <!-- Page Numbers -->
                                    <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}" >
                                        <a class="page-link" th:href="@{'/admin/management?pageNum=' + ${i}}" th:text="${i}"></a>
                                    </li>

                                    <!-- Next Button -->
                                    <li class="page-item" th:if="${endPage<pageCount}">
                                        <a class="page-link" th:href="@{'/admin/management?pageNum=' + (${startPage} + 10)}" aria-label="Next">
                                            <i class="tf-icon bx bx-chevrons-right"></i>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <!--페이징처리-->




                </div>
                <!-- / Content -->

                <!-- Footer -->
                <div th:include="~{design/footer :: footer}"></div>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->
<script>
    function confirmDeleteUser(button) {
        if (confirm('정말로 가입해지 하시겠습니까?')) {
            button.closest('form').submit();
        }
    }
</script>

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

<script th:src="@{/assets/vendor/js/menu.js}"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script th:src="@{/assets/js/main.js}"></script>

<!-- Page JS -->

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>

<script>
    window.addEventListener('message', event => {
                           if (event.origin !== 'http://3.39.50.114:4000') return;  // 보안 검사
                           if (event.data === 'modalClosed') {
                               $('#myModal').modal('hide');
                                 $('#chatModal').modal('hide');// 모달이 닫힌 후 동작 수행
                           }
                           });
</script>


</body>
</html>
