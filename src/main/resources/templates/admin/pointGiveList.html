<!DOCTYPE html>
<html lang="en"
      class="light-style layout-menu-fixed"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="../assets/"
      data-template="vertical-menu-template-free"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>포인트 지급내역</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet" />

    <!-- Icons. Uncomment required icon fonts -->
    <link th:href="@{/assets/vendor/fonts/boxicons.css}" rel="stylesheet" />

    <!-- Core CSS -->
    <link th:href="@{/assets/vendor/css/core.css}" rel="stylesheet" class="template-customizer-core-css" />
    <link th:href="@{/assets/vendor/css/theme-default.css}" rel="stylesheet" class="template-customizer-theme-css" />
    <link th:href="@{/assets/css/demo.css}" rel="stylesheet" />

    <!-- Vendors CSS -->
    <link th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" />

    <!-- Helpers -->
    <script th:src="@{/assets/vendor/js/helpers.js}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script th:src="@{/assets/js/config.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <div th:include="~{design/side-bar :: side}"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->


            <div th:insert="~{design/navi-bar :: navi}"></div>


            <!-- / Navbar -->

            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h2 class="fw-bold py-3 mb-4">
                        <span class="text-muted fw-light">인증글 포인트 지급내역</span>
                    </h2>
                    <!-- Basic Bootstrap Table -->
                    <div class="card">

                        <form th:action="@{/admin/point/give/month}" method="get">
                            <label for="yearSelect">연도 선택:</label>
                            <select id="yearSelect" name="year">
                                <option th:each="yr : ${years}"
                                        th:value="${yr}"
                                        th:text="${yr}"
                                        th:selected="${yr == year}"></option>
                            </select>

                            <!-- 월 선택 드롭다운 -->
                            <label for="monthSelect">월 선택:</label>
                            <select id="monthSelect" name="month">
                                <option value="1" th:selected="${month == 1}">1월</option>
                                <option value="2" th:selected="${month == 2}">2월</option>
                                <option value="3" th:selected="${month == 3}">3월</option>
                                <option value="4" th:selected="${month == 4}">4월</option>
                                <option value="5" th:selected="${month == 5}">5월</option>
                                <option value="6" th:selected="${month == 6}">6월</option>
                                <option value="7" th:selected="${month == 7}">7월</option>
                                <option value="8" th:selected="${month == 8}">8월</option>
                                <option value="9" th:selected="${month == 9}">9월</option>
                                <option value="10" th:selected="${month == 10}">10월</option>
                                <option value="11" th:selected="${month == 11}">11월</option>
                                <option value="12" th:selected="${month == 12}">12월</option>
                            </select>
                            <button type="submit">검색하기</button>
                        </form>

                        <div class="text-nowrap">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>이름</th>
                                    <th>포인트</th>
                                    <th>내역</th>
                                    <th>날짜</th>
                                </tr>
                                </thead>
                                <tbody class="table-border-bottom-0">
                                <tr th:each="post : ${posts}">
                                    <td th:text="${post.memberId}"></td>
                                    <td th:text="${post.point}"></td>
                                    <td th:switch="${post.status}">
                                        <span th:case="1">지급</span>
                                    </td>
                                    <td th:text="${#dates.format(post.reg, 'yyyy-MM-dd')}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--/ Basic Bootstrap Table -->

                </div>
            </div>
            <!-- /Content wrapper -->
            <!-- Tables -->

            <!-- paging -->
            <div class="row">
                <div class="demo-inline-spacing">
                    <!--pagination -->

                    <nav aria-label="Page navigation">
                        <ul th:if="${count > 0}" class="pagination pagination-lg justify-content-center">
                            <!-- Previous Button -->
                            <li class="page-item" th:if="${pageNum > 1}">
                                <a class="page-link" th:href="@{'/admin/point/give?pageNum=' + (${pageNum} - 1) + '&month=' + ${month} + '&year=' + ${year}}"
                                   aria-label="Previous">
                                    <i class="tf-icon bx bx-chevrons-left"></i>
                                </a>
                            </li>

                            <!-- Page Numbers -->
                            <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}">
                                <a class="page-link" th:href="@{'/admin/point/give?pageNum=' + ${i} + '&month=' + ${month} + '&year=' + ${year}}"
                                   th:text="${i}"></a>
                            </li>

                            <!-- Next Button -->
                            <li class="page-item" th:if="${pageNum < pageCount}">
                                <a class="page-link" th:href="@{'/admin/point/give?pageNum=' + (${pageNum} + 1) + '&month=' + ${month} + '&year=' + ${year}}"
                                   aria-label="Next">
                                    <i class="tf-icon bx bx-chevrons-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>

                </div>
            </div>

            <!-- Content -->
            <div class="container-fluid flex-grow-1 container-p-y">
                <!-- Layout Demo -->

                <!--/ Layout Demo -->
            </div>
            <!-- / Content -->

            <!-- Footer -->
            <div th:include="~{design/footer :: footer}"></div>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
</div>

<!-- Overlay -->
<div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->


<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

<script th:src="@{/assets/vendor/js/menu.js}"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script th:src="@{/assets/js/main.js}"></script>

<!-- Page JS -->

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>

<script>
    window.addEventListener('message', event => {
                        if (event.origin !== 'http://localhost:4000') return;  // 보안 검사
                        if (event.data === 'modalClosed') {
                            $('#myModal').modal('hide');
                              $('#chatModal').modal('hide');// 모달이 닫힌 후 동작 수행
                        }
                        });
</script>

</body>
</html>
