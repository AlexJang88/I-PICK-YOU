<!DOCTYPE html>
<html lang="en"
      class="light-style layout-menu-fixed"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="../assets/"
      data-template="vertical-menu-template-free"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>Fluid - Layouts | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>
    <meta name="description" content=""/>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}"/>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap}"
          rel="stylesheet"/>
    <!-- Icons. Uncomment required icon fonts -->
    <link th:href="@{/assets/vendor/fonts/boxicons.css}" rel="stylesheet"/>
    <!-- Core CSS -->
    <link th:href="@{/assets/vendor/css/core.css}" rel="stylesheet" class="template-customizer-core-css"/>
    <link th:href="@{/assets/vendor/css/theme-default.css}" rel="stylesheet" class="template-customizer-theme-css"/>
    <link th:href="@{/assets/css/demo.css}" rel="stylesheet"/>
    <!-- Vendors CSS -->
    <link th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet"/>
    <!-- Helpers -->
    <script th:src="@{/assets/vendor/js/helpers.js}"></script>
    <!-- Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!-- Config: Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file. -->
    <script th:src="@{/assets/js/config.js}"></script>
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <div th:include="~{design/side-bar :: side}"></div>
        <!-- / Menu -->
        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <div th:include="~{design/navi-bar :: navi}"></div>
            <!-- / Navbar -->
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-fluid flex-grow-1 container-p-y">
                    <!-- Layout Demo -->
                    <div class="card mb-4">
                        <div class="d-flex align-items-start">
                            <img th:src="@{'/upload/profile/'+${post.profile}}" width="300px" height="100px" class="mr-4" style="margin-right: 50px;">
                            <div>
                                <div class="d-flex align-items-center mb-2">
                                    <span th:text="${post.job}" style="font-size: 1.5em; margin-right: 10px;">업종</span>
                                    <a class="page-link" th:href="@{/teams/favorits/{boardNum}/{target}(boardNum=${post.id},target=${member.id})}" >
                                        <img th:if="${favoritecheck==0}" th:src="@{/img/favoritenoncheck.png}" width="30px">
                                        <img th:if="${favoritecheck==1}" th:src="@{/img/favoritecheck.png}" width="30px">
                                    </a>
                                </div>
                                <h2 th:text="${post.teamName}" style="font-size: 3em;">팀 이름</h2>
                            </div>
                        </div>
                        <hr/>
                        <div>
                            팀원: <span th:text="${post.number}"></span><br/>
                            연락처: <span th:text="${post.phone}"></span><br/>
                            가능지역: <span th:text="${post.address}"></span><br/>
                            팀 소개: <span th:utext="${post.introduction}"></span><br/>
                            팀 장점 :<span th:text="${post.advantage}"></span>
                            <hr/>
                        </div>

                        <div th:each="img : ${imgList}">
                            <img th:src="@{'/upload/image/'+${img.boardType}+'/'+${img.boardNum}+'/'+${img.name}}" style="max-width: 100%;">
                        </div>
                        <br/>
                    </div>
                    <!--/ Layout Demo -->
                </div>
                <!-- / Content -->
                <div class="d-flex justify-content-end mb-3">
                    <form th:action="@{/teams/posts/edit/{boardNum}(boardNum=${post.id})}" th:method="get">
                        <button class="btn btn-primary" type="submit">수정하기</button>
                    </form>
                    <form th:action="@{/teams/posts}" th:method="patch">
                        <input type="hidden" name="id" th:value="${post.id}">
                        <input type="hidden" name="memberId" th:value="${post.memberId}">
                        <input type="hidden" name="job" th:value="${post.job}">
                        <input type="hidden" name="teamName" th:value="${post.teamName}">
                        <input type="hidden" name="address" th:value="${post.address}">
                        <input type="hidden" name="number" th:value="${post.number}">
                        <input type="hidden" name="phone" th:value="${post.phone}">
                        <input type="hidden" name="introduction" th:value="${post.introduction}">
                        <input type="hidden" name="advantage" th:value="${post.advantage}">
                        <input type="hidden" name="profile" th:value="${post.profile}">
                        <input type="hidden" name="status" th:value="${post.status}">
                        <button th:if="${post.status==0}" class="btn btn-primary" type="submit">이력서 공개</button>
                        <button th:if="${post.status==1}" class="btn btn-primary" type="submit">아력서 비공개</button>
                    </form>
                </div>
                <!-- Footer -->
                <div th:include="~{design/footer :: footer}"></div>
                <!-- / Footer -->
                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->

            <!-- Overlay -->
            <div class="layout-overlay layout-menu-toggle"></div>
        </div>
        <!-- / Layout wrapper -->

        <div class="buy-now">
            <a th:href="@{https://themeselection.com/products/sneat-bootstrap-html-admin-template/}"
               target="_blank"
               class="btn btn-danger btn-buy-now"
            >Upgrade to Pro</a>
        </div>
        <!-- Core JS -->
        <!-- build:js assets/vendor/js/core.js -->
        <script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
        <script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
        <script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
        <script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

        <script th:src="@{/assets/vendor/js/menu.js}"></script>
        <!-- endbuild -->

        <!-- Vendors JS -->

        <!-- Main JS -->
        <script th:src="@{/assets/js/main.js}"></script>

        <!-- Page JS -->

        <!-- Place this tag in your head or just before your close body tag. -->
        <script async defer th:src="@{https://buttons.github.io/buttons.js}"></script>
</body>
</html>
