    <link th:href="@{/assets/vendor/css/core.css}" rel="stylesheet" class="template-customizer-core-css"/>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <div th:include="~{design/side-bar :: side}"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <div th:include="~{design/navi-bar :: navi}"></div>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-fluid flex-grow-1 container-p-y">
                    <!-- Layout Demo -->
                    <div class="row">
                        <!-- Basic Layout -->
                        <div class="col-xxl">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <form id="teamsForm" th:method="post" th:action="@{/teams/posts}" enctype="multipart/form-data" novalidate onsubmit="return validateForm()">
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="teamName">팀 이름</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="teamName" name="teamName" placeholder="팀명을 작성해주세요" required/>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="job">직종</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="job" name="job" placeholder="직종을 작성해주세요" required/>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="number">팀원</label>
                                            <div class="col-sm-10">
                                                <input type="number" class="form-control" id="number" name="number" placeholder="숫자만 작성해주세요" required/>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="phone">연락처</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="phone" name="phone" placeholder="연락처를 작성해주세요." required/>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="address">가능 지역</label>
                                            <div class="col-sm-10">
                                                <div class="input-group input-group-merge">
                                                    <input type="text" id="address" name="address" class="form-control" placeholder="가능지역을 작성해주세요" required/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="introduction">팀 소개</label>
                                            <div class="col-sm-10">
                                                <textarea id="introduction" class="form-control" name="introduction" placeholder="팀 소개를 작성해주세요" required></textarea>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="advantage">팀 특징 및 장점</label>
                                            <div class="col-sm-10">
                                                <div class="input-group input-group-merge">
                                                    <input type="text" id="advantage" name="advantage" class="form-control" placeholder="팀 특징 및 장점을 작성해주세요" required/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="files">팀 이력서 사진</label>
                                            <div class="col-sm-10">
                                                <div class="input-group input-group-merge">
                                                    <input type="file" id="profileimg" name="profileimg" class="form-control"  accept="image/*" required/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="files">첨부사진</label>
                                            <div class="col-sm-10">
                                                <div class="input-group input-group-merge">
                                                    <input type="file" id="files" name="files" class="form-control"  multiple="multiple" accept="image/*" required/>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row justify-content-end">
                                            <div class="col-sm-10">
                                                <button type="submit" class="btn btn-primary">Send</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!--/ Layout Demo -->
                    </div>
                    <!-- / Content -->

                    <!-- Footer -->
                    <div th:include="~{design/footer :: footer}"></div>
                    <!-- / Footer -->

                    <div class="content-backdrop fade"></div>
                </div>
                <!-- Content wrapper -->
            </div>
            <!-- / Layout page -->
        </div>

        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <div class="buy-now">
        Upgrade to Pro
    </div>
</div>

</body>
</html>
