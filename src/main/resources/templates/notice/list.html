<html
        lang="en" xmlns:th="http://www.thymeleaf.org"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
>
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>공지사항 리스트</title>

    <meta name="description" content=""/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css"/>

    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css"/>
    <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css"/>
    <link rel="stylesheet" href="../assets/css/demo.css"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"/>

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="../assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../assets/js/config.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <div th:include="~{design/side-bar :: side}"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <div th:insert="~{design/navi-bar :: navi}"></div>
            <!-- / Navbar -->

            <!-- Tables -->
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h2 class="fw-bold py-3 mb-4">
                        <span class="text-muted fw-light">공지사항</span>
                    </h2>
                    <!-- Basic Bootstrap Table -->
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">PickYou 서비스 이용 시 알아두면 좋은 내용</h5>
                            <th:block sec:authorize="hasAuthority('ROLE_ADMIN')">
                            <form th:action="@{/notice/posts/new}" method="get">
                                <input type="submit" value="글쓰기" class="btn btn-primary">
                            </form>
                            </th:block>
                        </div>

                        <div class="table-responsive text-nowrap">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>글번호</th>
                                    <th>게시글</th>
                                    <th>조회수</th>
                                    <th>등록일</th>
                                </tr>
                                </thead>
                                <tbody class="table-border-bottom-0">
                                <tr th:each="post : ${posts}">
                                    <td th:text="${post.id}"></td>
                                    <td>
                                        <a th:href="@{/notice/posts/{boardNum}(boardNum=${post.id})}"
                                           th:text="${post.title}"></a>
                                    </td>
                                    <td th:text="${post.readCount}"></td>
                                    <td th:text="${#dates.format(post.reg, 'yyyy-MM-dd')}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--/ Basic Bootstrap Table -->

                </div>
            </div>
            <!-- /Content wrapper -->
            <!-- Tables -->

            <!-- paging -->
            <div class="row">
                <div class="demo-inline-spacing">
                    <!--pagination -->
                    <nav aria-label="Page navigation">
                        <ul th:if="${count>0}" class="pagination pagination-lg justify-content-center">
                            <!-- Previous Button -->
                            <li th:if="${startPage>10}" class="page-item">
                                <a class="page-link" th:href="@{'/notice/posts?pageNum=' + (${startPage} - 10)}"
                                   aria-label="Previous">
                                    <i class="tf-icon bx bx-chevrons-left"></i>
                                </a>
                            </li>

                            <!-- Page Numbers -->
                            <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}">
                                <a class="page-link" th:href="@{'/notice/posts?pageNum=' + ${i}}"
                                   th:text="${i}"></a>
                            </li>

                            <!-- Next Button -->
                            <li class="page-item" th:if="${endPage<pageCount}">
                                <a class="page-link" th:href="@{'/notice/posts?pageNum=' + (${startPage} + 10)}"
                                   aria-label="Next">
                                    <i class="tf-icon bx bx-chevrons-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- paging -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-fluid flex-grow-1 container-p-y">
                    <!-- Layout Demo -->
                    <div class="layout-demo-wrapper">

                    </div>
                    <!--/ Layout Demo -->
                </div>
                <!-- / Content -->

                <!-- Footer -->
                <div th:include="~{design/footer :: footer}"></div>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="../assets/vendor/libs/jquery/jquery.js"></script>
<script src="../assets/vendor/libs/popper/popper.js"></script>
<script src="../assets/vendor/js/bootstrap.js"></script>
<script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

<script src="../assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script src="../assets/js/main.js"></script>

<!-- Page JS -->

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>

<script>
    window.addEventListener('message', event => {
                        if (event.origin !== 'http://3.39.50.114:4000') return;  // 보안 검사
                        if (event.data === 'modalClosed') {
                            $('#myModal').modal('hide');
                              $('#chatModal').modal('hide');// 모달이 닫힌 후 동작 수행
                        }
                        });
</script>

</body>
</html>
