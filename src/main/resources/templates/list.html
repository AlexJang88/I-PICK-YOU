<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .modal-dialog {
            max-width: 90%;
        }
        .chat-container {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #f1f1f1;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: scroll;
            border-bottom: 1px solid #ccc;
        }
        .msgLine {
            margin-bottom: 10px;
        }
        .me {
            background-color: #DCF8C6;
            padding: 5px 10px;
            border-radius: 10px;
            display: inline-block;
            text-align: right;
        }
        .msgBox {
            background-color: #E0E0E0;
            padding: 5px 10px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
        }
        .chat-input {
            display: flex;
            padding: 10px;
        }
        #input_box {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #sendmsg {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<input type="hidden" id="sender" th:value="${to}">
<input type="hidden" id="receiver" th:value="${from}">
<button id="openChatBtn" class="btn btn-primary">Open Chat</button>

<div class="modal" id="myModal" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Chat</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <iframe id="chatFrame" width="100%" height="500px" frameborder="0"></iframe>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#openChatBtn').click(function() {
            var sender = $('#sender').val();
            var receiver = $('#receiver').val();
            var chatUrl = 'http://localhost:4000/chat/' + sender + '/' + receiver;

            $('#chatFrame').attr('src', chatUrl);
            $('#myModal').modal('show');
        });
    });
</script>

</body>
</html>
