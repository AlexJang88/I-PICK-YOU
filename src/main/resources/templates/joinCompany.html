<script>
    var isIdChecked = false; // 사업자 번호 확인 상태 변수 추가

    document.getElementById('checkCompany').addEventListener('click', function() {
        const corpno = document.getElementById('corpno').value;

        if (!corpno) {
            alert('사업자번호를 입력하세요.');
            return;
        }

        $.ajax({
            url: '/ajax/corpnocheck',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ corpno: corpno }),
            dataType: 'json',
            success: function(response) {
                const message = response.message;
                alert(message);

                if (message === '사용할 수 있는 사업자입니다.') {
                    isIdChecked = true; // 사업자 번호 확인 완료
                    enableCorpCheckButton(); // 사업자 번호 확인 버튼 활성화 함수 호출
                } else {
                    isIdChecked = false;
                }
                updateAgreePrivacyCheckbox();
            },
            error: function(error) {
                console.log('오류 발생', error);
                alert('서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
            }
        });
    });

    function enableCorpCheckButton() {
        // 사업자 번호 확인 버튼 활성화 함수
        document.getElementById('corp_button').disabled = false;
    }

    // 사업자 조회 함수
    function corp_chk() {
        $("#corpno").val($("#corpno").val().replace(/[^0-9]/g, ""));
        var reg_num = $("#corpno").val();

        if (!reg_num) {
            alert("사업자등록번호를 입력해주세요.");
            return false;
        }

        var data = {
            "b_no": [reg_num]
        };

        $.ajax({
            url: "https://api.odcloud.kr/api/nts-businessman/v1/status?serviceKey=V%2FSm2tGOI6LMsGw47LlhAlHC6Pbjx083Le3uMGgYPiNZEruSxeoLsX7Q9ZCJlquE3RTBMjXsCqXCw6dxMXgZjA%3D%3D",
            type: "POST",
            data: JSON.stringify(data),
            dataType: "JSON",
            traditional: true,
            contentType: "application/json; charset=UTF-8",
            accept: "application/json",
            success: function(result) {
                if (result.match_cnt == "1") {
                    alert("사업자 번호 확인 성공!");
                    isBusinessChecked = true;
                } else {
                    alert(result.data[0]["tax_type"]);
                    isBusinessChecked = false;
                }
                updateAgreePrivacyCheckbox();
            },
            error: function(result) {
                console.log("error");
                console.log(result.responseText);
                isBusinessChecked = false;
                updateAgreePrivacyCheckbox();
            }
        });
    }
</script>

            document.getElementById("passwordMatchMessage").classList.add("text-danger");
        }

    document.getElementById("password2").addEventListener("input", checkPasswordMatch);

<script>
    function autoFormatPhone(input) {
        // 입력된 내용에서 숫자만 추출하여 연결
        let phoneNumber = input.value.replace(/\D/g, '');

        // 길이에 따라서 특정 형식으로 변환
        if (phoneNumber.length >= 4 && phoneNumber.length <= 7) {
            phoneNumber = phoneNumber.replace(/(\d{3})(\d+)/, '$1-$2');
        } else if (phoneNumber.length >= 8) {
            phoneNumber = phoneNumber.replace(/(\d{3})(\d{4})(\d+)/, '$1-$2-$3');
        }

        // 입력 필드에 변환된 값 적용
        input.value = phoneNumber;
    }
</script>

<script>
    let isEmailChecked = false;

    document.getElementById('checkEmail').addEventListener('click', function() {
        const email = document.getElementById('email').value;

        if (!email) {
            alert('이메일을 입력하세요.');
            return;
        }

        $.ajax({
            url: '/ajax/emailcheck',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ email: email }),
            dataType: 'json',
            success: function(response) {
                const message = response.message;
                alert(message);

                if (message === '사용할 수 있는 이메일입니다.') {
                    isEmailChecked = true;
                    document.getElementById('sendAuthCode').disabled = false;
                } else {
                    isEmailChecked = false;
                    document.getElementById('sendAuthCode').disabled = true;
                }
            },
            error: function(error) {
                console.log('오류 발생', error);
                alert('서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
            }
        });
    });

    document.getElementById('sendAuthCode').addEventListener('click', function() {
        sendAuthCode();
    });

    function sendAuthCode() {
        console.log('sendAuthCode 함수가 호출되었습니다.');  // 디버깅 메시지 추가
        if (!isEmailChecked) {
            alert('먼저 이메일 중복확인을 해주세요.');
            return;
        }

        const email = document.querySelector('input[name="email"]').value;
        console.log('인증 코드 전송 중: ', email);  // 디버깅 메시지 추가

        fetch('/mail/sendAuthCode', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: email }),
        }).then(response => {
            if (!response.ok) {
                throw new Error('네트워크 응답이 실패했습니다.');
            }
            return response.json();
        })
        .then(data => {
            console.log('응답 데이터: ', data);  // 디버깅 메시지 추가
            alert(data.message);
        })
        .catch(error => {
            console.error('Error:', error);
            alert('인증 코드 전송 중 오류가 발생했습니다. 다시 시도해주세요.');
        });
    }

    function verifyAuthCode() {
        const email = document.querySelector('input[name="email"]').value;
        const authCode = document.querySelector('input[name="authCode"]').value;

        fetch('/mail/verifyAuthCode', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: email, authCode: authCode }),
        }).then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('인증 코드가 틀렸습니다.');
            }
        }).then(data => {
            alert(data.message);
            isEmailVerified = true;
        }).catch(error => {
            console.error('에러:', error);
            alert('인증 실패: ' + error.message);
            isEmailVerified = false;
        });
    }
</script>



<script>
    // 입력 필터링 함수
    function allowOnlyEnglish(event) {
        const inputField = event.target;
        // 정규식을 사용하여 영어와 숫자만 허용
        inputField.value = inputField.value.replace(/[^a-zA-Z0-9]/g, '');
    }

    // 이벤트 리스너 등록
    window.onload = function() {
        const idInput = document.getElementById('id');
        idInput.addEventListener('input', allowOnlyEnglish);
    }
</script>
