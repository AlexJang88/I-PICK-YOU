<!DOCTYPE html>
<html lang="en"
      class="light-style layout-menu-fixed"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="../assets/"
      data-template="vertical-menu-template-free"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>훈련소 상세보기</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet" />

    <!-- Icons. Uncomment required icon fonts -->
    <link th:href="@{/assets/vendor/fonts/boxicons.css}" rel="stylesheet" />

    <!-- Core CSS -->
    <link th:href="@{/assets/vendor/css/core.css}" rel="stylesheet" class="template-customizer-core-css" />
    <link th:href="@{/assets/vendor/css/theme-default.css}" rel="stylesheet" class="template-customizer-theme-css" />
    <link th:href="@{/assets/css/demo.css}" rel="stylesheet" />

    <!-- Vendors CSS -->
    <link th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" />

    <!-- Helpers -->
    <script th:src="@{/assets/vendor/js/helpers.js}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script th:src="@{/assets/js/config.js}"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <div th:include="~{design/side-bar :: side}"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <nav class="layout-navbar container-fluid navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                 id="layout-navbar">
                <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
                    <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                        <i class="bx bx-menu bx-sm"></i>
                    </a>
                </div>

                <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
                    <!-- Search -->
                    <div class="navbar-nav align-items-center">
                        <div class="nav-item d-flex align-items-center">
                            <i class="bx bx-search fs-4 lh-0"></i>
                            <input type="text" class="form-control border-0 shadow-none"
                                   placeholder="Search..." aria-label="Search..." />
                        </div>
                    </div>
                    <!-- /Search -->

                    <ul class="navbar-nav flex-row align-items-center ms-auto">
                        <!-- Place this tag where you want the button to render. -->
                        <li class="nav-item lh-1 me-3">
                            <a class="github-button"
                               th:href="@{https://github.com/themeselection/sneat-html-admin-template-free}"
                               data-icon="octicon-star" data-size="large" data-show-count="true"
                               aria-label="Star themeselection/sneat-html-admin-template-free on GitHub">Star</a>
                        </li>

                        <!-- User -->
                        <li class="nav-item navbar-dropdown dropdown-user dropdown">
                            <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);"
                               data-bs-toggle="dropdown">
                                <div class="avatar avatar-online">
                                    <img th:src="@{/assets/img/avatars/1.png}" alt=""
                                         class="w-px-40 h-auto rounded-circle" />
                                </div>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <div class="d-flex">
                                            <div class="flex-shrink-0 me-3">
                                                <div class="avatar avatar-online">
                                                    <img th:src="@{/assets/img/avatars/1.png}" alt=""
                                                         class="w-px-40 h-auto rounded-circle" />
                                                </div>
                                            </div>
                                            <div class="flex-grow-1">
                                                <span class="fw-semibold d-block">John Doe</span>
                                                <small class="text-muted">Admin</small>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <div class="dropdown-divider"></div>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <i class="bx bx-user me-2"></i>
                                        <span class="align-middle">My Profile</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <i class="bx bx-cog me-2"></i>
                                        <span class="align-middle">Settings</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <span class="d-flex align-items-center align-middle">
                                            <i class="flex-shrink-0 bx bx-credit-card me-2"></i>
                                            <span class="flex-grow-1 align-middle">Billing</span>
                                            <span class="flex-shrink-0 badge badge-center rounded-pill bg-danger w-px-20 h-px-20">4</span>
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <div class="dropdown-divider"></div>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="auth-login-basic.html">
                                        <i class="bx bx-power-off me-2"></i>
                                        <span class="align-middle">Log Out</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <!--/ User -->
                    </ul>
                </div>
            </nav>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                    <div class="col-md-12 mb-4">
                        <div class="card">
                            <div class="container-xxl flex-grow-1 container-p-y text-center">
                                <h2 class="fw-bold py-3 mb-4">
                                    <span th:text="${DetailsList.get().title}"></span>
                                </h2>
                                <h5 class="fw-bold py-3 mb-4">
                                    <span class="text-muted fw-light">학원이름 : </span>
                                    <span th:text="${DetailsList.get().name}"></span>
                                    //
                                    <span class="text-muted fw-light">전화번호 : </span>
                                    <span th:text="${DetailsList.get().contact}"></span>
                                </h5>

                                <h5 class="fw-bold py-3 mb-4">
                                    <span class="text-muted fw-light">모집분야 : </span>
                                    <span th:text="${DetailsList.get().position}"></span>
                                    //
                                    <span class="text-muted fw-light">모집인원 : </span>
                                    <span th:text="${DetailsList.get().trainner}"></span>
                                </h5>

                                <h5 class="fw-bold py-3 mb-4">
                                    <span class="text-muted fw-light">기타사항 : </span>
                                    <span th:text="${DetailsList.get().etc}"></span>
                                    //
                                    <span class="text-muted fw-light">주소 : </span>
                                    <span th:text="${DetailsList.get().address}"></span>
                                </h5>

                                <h5 class="fw-bold py-3 mb-4">
                                    <span class="text-muted fw-light">등록날짜 : </span>
                                    <!-- Use Thymeleaf date formatting to display only the date -->
                                    <span th:text="${#dates.format(DetailsList.get().reg, 'yyyy-MM-dd')}"></span>
                                    //
                                    <span class="text-muted fw-light">조회수 : </span>
                                    <span th:text="${DetailsList.get().readCount}"></span>
                                </h5>
                            </div>
                        </div>
                    </div>

                        <br>
                        <div class="row">
                            <!-- Basic -->
                            <div class="col-md-12 mb-4">
                                <div class="card">
                                    <h5 class="card-header">상세내용</h5>
                                    <div class="card-body">
                                        <div class="divider">
                                            <span th:text="${DetailsList.get().content}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- /Basic -->

                            <!-- Text Alignment -->

                            <!--사진넣기 진행중-->
                        <div class="col-md-12 mb-4">
                            <div class="card">
                                <h5 class="card-header">사진 보기</h5>
                                <div class="card-body">
                                    <div th:each="image : ${images}" class="mb-3">
                                        <!-- 이미지 삽입 -->
                                        <img th:src="@{'/upload/image/' + ${image.boardType} + '/' + ${image.boardNum} + '/' + ${image.name}}" class="img-fluid" alt="사진" />
                                    </div>
                                </div>
                            </div>
                        </div>

                            <div class="row">
                                <div class="col-md-6 text-center"> <!-- 수정하기 버튼 -->
                                    <a class="btn btn-danger btn-block" th:href="@{/trainning/trainningUpdate/{trainnignum}(trainnignum=${DetailsList.get().id})}" >
                                     수정하기
                                    </a>
                                </div>


                                <div class="col-md-6 text-center"> <!-- 삭제하기 버튼 -->
                                    <form th:action="@{/trainning/trainningdelete/{trainnignum}(trainnignum=${DetailsList.get().id})}" th:method="delete">
                                        <button type="submit" class="btn btn-danger btn-block">삭제하기</button>
                                    </form>
                                </div>
                            </div>



                            <!-- /Text Alignment -->
                    </div>
                <!-- / Content -->




                <!-- Footer -->
                <div th:include="~{design/footer :: footer}"></div>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<div class="buy-now">
    <a href="https://themeselection.com/products/sneat-bootstrap-html-admin-template/"
       target="_blank"
       class="btn btn-danger btn-buy-now"
    >Upgrade to Pro</a>
</div>

<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>

<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

<script th:src="@{/assets/vendor/js/menu.js}"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script th:src="@{/assets/js/main.js}"></script>

<!-- Page JS -->

</body>
</html>
