spring.application.name=pickyou
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=${MariaUrl}
spring.datasource.username=${MariaUserName}
spring.datasource.password=${MariaPw}
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.thymeleaf.cache=false

server.servlet.session.timeout=1800
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

spring.mvc.hiddenmethod.filter.enabled=true

spring.mail.properties.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.mime.charset=UTF-8
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MailUserName}
spring.mail.password=${MailPw}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.localhost=localhost

spring.http.multipart.enabled=true
kakao.admin=${KakaoKey}
cloud.aws.credentials.accessKey=${ACCESS_KEY}
cloud.aws.credentials.secretKey=${SECRET_KEY}
cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto=false
cloud.aws.s3.bucket=${BUCKET_NAME}