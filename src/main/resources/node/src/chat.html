<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .chat-container {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 16.66%; /* 화면의 1/6 크기 */
            height: 50%; /* 적절한 높이 설정 */
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #f1f1f1;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: scroll;
            border-bottom: 1px solid #ccc;
        }

        .msgLine {
            margin-bottom: 10px;
        }

        .me {
            background-color: #DCF8C6;
            padding: 5px 10px;
            border-radius: 10px;
            display: inline-block;
        }

        .msgBox {
            background-color: #E0E0E0;
            padding: 5px 10px;
            border-radius: 10px;
            display: inline-block;
        }

        .chat-input {
            display: flex;
            padding: 10px;
        }

        #input_box {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #sendmsg {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">채팅</div>
    <div id="msg" class="chat-messages"></div>
    <form id="chatform" class="chat-input" onsubmit="return false">
        <input type="text" id="input_box" contenteditable="true" autocomplete="off">
        <input type="submit" id="sendmsg" value="전송">
    </form>
</div>
<script>
    var socket = io(); // socket.io 연결

    var chatForm = document.getElementById('chatform');
    var chatView = document.getElementById('msg');

    chatForm.addEventListener('submit', function() {
        var msgText = $('#input_box');

        if (msgText.val() == '') {
            return;
        } else {
            socket.emit('SEND', msgText.val());
            var msgLine = $('<div class="msgLine">');
            var msgBox = $('<div class="me">');

            msgBox.append(msgText.val());
            msgBox.css('display', 'inline-block');
            msgLine.css('text-align', 'right');
            msgLine.append(msgBox);

            $('#msg').append(msgLine);
            msgText.val('');
            chatView.scrollTop = chatView.scrollHeight;
        }
    });

    socket.on('SEND', function(msg) {
        var msgLine = $('<div class="msgLine">');
        var msgBox = $('<div class="msgBox">');

        msgBox.append(msg);
        msgBox.css('display', 'inline-block');

        msgLine.append(msgBox);
        $('#msg').append(msgLine);

        chatView.scrollTop = chatView.scrollHeight;
    });
</script>
</body>
</html>
